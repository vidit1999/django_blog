{% extends "blog/base.html" %}

{% block title %}
    - Signin
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="mt-4">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control mb-4" name="username" type="text" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input class="form-control mb-4" name="email" type="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input class="form-control mb-4"v name="password" type="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-info btn-block my-4" type="submit">Signin</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
